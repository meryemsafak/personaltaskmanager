<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/alltasks}">All tasks</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/users}">All users</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br />
	<br />
	<br />
	<div class="container">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Add New Task</h2>
				</div>
				<div class="card-body">
					<form method="post" role="form" th:action="@{/task/save}" th:object="${task}">

						<div class="form-group mb-3">
							<label class="form-label">Title</label>
							<input class="form-control" id="title" name="title" placeholder="Enter title"
								th:field="*{title}" type="text" />
							<p th:errors="*{title}" class="text-danger" th:if="${#fields.hasErrors('title')}">
							</p>
						</div>

						<div class="form-group mb-3">
							<label class="form-label">Description</label>
							<input class="form-control" id="description" name="description"
								placeholder="Enter description" th:field="*{description}" type="description" />
							<p th:errors="*{description}" class="text-danger"
								th:if="${#fields.hasErrors('description')}">
							</p>
						</div>
						<div class="form-group mb-3">
							<label class="form-label">DueDate</label>
							<input class="form-control" type="date" id="dueDate" name="dueDate"
								placeholder="Enter DueDate" th:field="*{dueDate}" />
							<p th:errors="*{dueDate}" class="text-danger" th:if="${#fields.hasErrors('dueDate')}">
							</p>
						</div>

						<div class="form-group mb-3">
							<button class="btn btn-primary" type="submit">Save</button>
							<a href="/" th:href="@{/tasks}"></a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
