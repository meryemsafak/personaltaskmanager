<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/alltasks}">All tasks</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/users}">All users</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1> Personal Tasks </h1>
		</div>
		<table class="table table-striped table-bordered table-hover">
			<thead class="table-dark">
				<tr>
					<th>Title</th>
					<th>Description</th>
					<th>Due Date</th>
					<th>Completed</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task: ${tasks}">
					<td th:text="${task.title}"></td>
					<td th:text="${task.description}"></td>
					<td>
						<input type="date" th:value="${task.dueDate}" disabled="disabled">
					</td>
					<td>
						<input type="checkbox" th:checked="${task.status}" disabled="disabled">
					</td>
					<td><a th:href="@{/edit/{id}(id=${task.id})}">Edit</a></td>
					<td><a th:href="@{/delete/{id}(id=${task.id})}">Delete</a></td>
				</tr>
			</tbody>
		</table>
		<div class="form-group mb-3">
			<span>Add new task <a href="/" th:href="@{/newtask}">here</a></span>
		</div>
	</div>
</body>

</html>
